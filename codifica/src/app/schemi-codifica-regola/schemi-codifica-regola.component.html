<div formclass="regola-container">
    <label class="rule-label">Obbligatoria</label>
    <mat-checkbox [checked]="regola.REQUIRED==='Y'" (change)="onChangeRequired($event)" class="variable-required"></mat-checkbox>
    <mat-form-field appearance="standard">
        <mat-label>Nome variabile</mat-label>
        <input [(ngModel)]="regola.NOM_VARIABILE" type="text" matInput required >
        <mat-hint>Es: "tipo_prod"</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Ordine presentazione</mat-label>
        <input [(ngModel)]="regola.ORD_PRESENTAZIONE" type="number" matInput >
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Etichetta</mat-label>
        <input [(ngModel)]="regola.ETICHETTA" type="text" matInput required>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Tipo di variabile</mat-label>
        <mat-select [(ngModel)]="regola.TIPO" name="types" required>
            <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.label}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div [ngStyle]="{'display': regola.TIPO == 'number'?'':'none'}">
        <mat-form-field appearance="standard">
            <mat-label>Numero di Decimali</mat-label>
            <input  [(ngModel)]="regola.NUM_DECIMALI" type="number" matInput >
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Max</mat-label>
            <input  [(ngModel)]="regola.MAX" type="number" matInput >
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Min</mat-label>
            <input  [(ngModel)]="regola.MIN" type="number" matInput >
        </mat-form-field>
    </div>
    <div [ngStyle]="{'display': regola.TIPO == 'text'?'':'none'}">
        <mat-form-field appearance="standard">
            <mat-label>Lunghezza massima</mat-label>
            <input  [(ngModel)]="regola.MAXLENGTH" type="number" matInput >
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Espressione regolare</mat-label>
            <input  [(ngModel)]="regola.PATTERN_REGEXP" type="text" matInput >
        </mat-form-field>
    </div>
    <div [ngStyle]="{'display': regola.TIPO == 'elenco'?'':'none'}">
        <label class="rule-label"> Opzioni</label> 
        <button mat-raised-button color="primary" [disabled]="isAddRuleActive" [ngStyle] ="{float:'right'}" (click)="addOption()">Aggiungi Opzione</button>
        <table mat-table [ngStyle] ="{'width':'100%', 'margin-bottom':'15px'}" [dataSource]="regola.OPTIONS?regola.OPTIONS:[]" #regoleTable>
            <ng-container matColumnDef="ETICHETTA">
                <th mat-header-cell *matHeaderCellDef>Etichetta</th>
                <td mat-cell *matCellDef="let option"> 
                    {{option.ID_SCHEMA>0?option.ETICHETTA:''}} 
                    <div *ngIf="option.ID_SCHEMA<1">
                        <mat-form-field  class="addOptionInput" appearance="standard">
                            <input matInput placeholder="Etichetta" [(ngModel)]="option.ETICHETTA">
                        </mat-form-field>
                        <mat-form-field  class="addOptionInput" appearance="standard">
                            <input matInput placeholder="Valore" [(ngModel)]="option.VALUE_OPTION">
                        </mat-form-field>
                        <button (click)="saveOption()" class="save-button"><mat-icon class="mat-icon">save</mat-icon></button>
                        <button (click)="removeOption()" class="clear-button"><mat-icon class="mat-icon">clear</mat-icon></button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['ETICHETTA']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['ETICHETTA'];"></tr>
        </table>
    </div>
    <!-- <button mat-button color="primary" (click)="log()">clicca</button> -->

        <mat-form-field appearance="standard">

            <mat-select [(ngModel)]="sottoschemaOptionsSelected" name="types">
                <mat-option  value="a">
                a
                </mat-option>
                <mat-option  value="b">
                b
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
     -->
    <button (click)="saveRule()" [ngStyle]="{'margin-left': '10px'}" mat-raised-button color="primary">Salva Regola</button>
</div>
