<h2>Schemi codifica</h2>
<!-- <app-mat-edit-table [columns]="columns" (errorMessage)="setError($event)" [service]="service">
</app-mat-edit-table> -->
<table mat-table [dataSource]="myDataArray" class="contentTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>
  <ng-container matColumnDef="titolo">
    <th mat-header-cell *matHeaderCellDef>Titolo</th>
    <td mat-cell *matCellDef="let row">{{ row.titolo }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
