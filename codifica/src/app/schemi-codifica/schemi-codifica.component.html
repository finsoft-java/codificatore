<h2>Schemi codifica</h2>

<button class="new-schema" (click)="routerFrontend.navigate(['schemi-codifica/crea'])" mat-raised-button color="primary">Nuovo Schema</button>
<table mat-table [dataSource]="myDataArray" class="contentTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>
  <ng-container matColumnDef="titolo">
    <th mat-header-cell *matHeaderCellDef>Titolo</th>
    <td mat-cell *matCellDef="let row">{{ row.titolo }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="routerFrontend.navigate(['schemi-codifica/', row.id])" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
